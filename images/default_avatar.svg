<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="avatarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f48eb5" />
      <stop offset="100%" stop-color="#0c1117" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" />
      <feOffset dx="0" dy="4" result="offsetblur" />
      <feFlood flood-color="rgba(12, 17, 23, 0.3)" />
      <feComposite in2="offsetblur" operator="in" />
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#avatarGradient)" filter="url(#shadow)" />
  
  <!-- User icon -->
  <circle cx="100" cy="80" r="25" fill="white" opacity="0.9" />
  <path d="M100 115 C70 115 70 150 100 150 C130 150 130 115 100 115 Z" fill="white" opacity="0.9" />
  
  <!-- Decorative elements -->
  <circle cx="60" cy="60" r="8" fill="white" opacity="0.7" />
  <circle cx="140" cy="60" r="8" fill="white" opacity="0.7" />
  <circle cx="70" cy="140" r="6" fill="white" opacity="0.5" />
  <circle cx="130" cy="140" r="6" fill="white" opacity="0.5" />
</svg>